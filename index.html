<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

<body id="body">
    <div class="container-fluid">
        <!-- container start -->
        <div id='topHeader' class="row">
            <!-- topheader should contain icons for text editor, weather and most used link list -->
            <!-- Start WeatherApp  -->
            <div id="styleThis" class="col-xs-4 text-right pull-right">
                <span id='weather' class="weatherFont">loading</span>
                <span id='wCondition' class="weatherFont"></span>
                <!-- <div class="col-xs-6"><img id="image" src="./loadinfo2.gif"></img>
            </div> -->
                <!-- <div class="col-xs-6"><span id='weather'>loading</span></div> -->
            </div>
            <script src="./weatherApp.js"></script>
            <!-- END WeatherApp -->
            <!-- text-editor icon goes here -->
            <!-- search-bar goes here -->
            <!-- most used linked list goes here -->
            <!-- end top header -->
        </div>

        <!-- Start Clock -->
        <div id="box" class="container-fluid">
            <div id="viewBox" class="jumbotron">
                <span id="view"></span>
                <div id="showname">
                    <input id="getName" type="text" class="hidden" placeholder="Hello, What is your name?">
                </div>
            </div>
            <script src='clock.js'></script>
        <!-- END Clock -->

        <!-- START Focus of the Day -->
        <div class="dayTaskContainer">
            <div id="inputDiv">
                <div id="label">What is your main focus for today?</div>
                <input id="dayTask" type="text" placeholder="Enter your task here" />
            </div>
            <div class="taskBox">
                <div id="taskDiv" >
                <span id="title"> TODAY</span>
                <br>
                <input type="checkbox" name="dayTask" class="css-checkbox" id="check" />
                <span id="task"></span><i class="fa fa-times" aria-hidden="true" id="cross"></i><i class="fa fa-plus" aria-hidden="true" id="plus"></i>
            </div>
            </div>

        </div>
        <script src='focus.js'></script>
        <!-- END Focus of the Day -->

        <!-- start random quotes -->
    <div class='rquotes'>
        <div class="contentArea">
            <div class="textColorChange test">
                <p onclick="getQuote()" id="newJoke" class="jokeArea">"Chuck Norris' programs never exit, they terminate."</p>
            </div>
        </div>
    </div>
    <!-- DOM Utility functions -->
    <script src="https://rawgit.com/jesstelford/a981e6877034231bd43b526a07b3a7b4/raw/js1-utilities.js"></script>
    <!-- Our code -->
    <script src="quotes.js"></script>
    <!-- END Random Quotes -->









            <!-- end of container -->
        </div>
</body>
