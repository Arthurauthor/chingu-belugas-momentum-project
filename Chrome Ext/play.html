<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
</head>

<body class="bgImage">
    <div id='parentdiv' class="overlay">
        <div id="styleThis">
            <img id="image" src=""></img>
            <span id='weather'>loading</span>
            <div id="city"></div>
        </div>
        <div id="date"></div>
        <div id="status" class="overlay">
            <div id="description"></div>
            <div id="wind">Wind Speed: </div>
            <div id="humidity">Humidity:</div>
        </div>
        <div id="settingsBtn">
            <button>Settings</button>
        </div>
        <div id="settings">
            <div id="options">
                <h4>Weather should be in:
                <span class="userSettings" id="c">Celcius</span>
                /
                <span class="userSettings" id="f">Fahrenheit</span>
                </h4>
            </div>
        </div>
    </div>
    <script src="./play.js"></script>
</body>

</html>
